<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1
        // 结果是1+3+3=7，而不是1+2+2=5
        document.write(i++ + ++i + i)


        // 获取用户名密码
        let uname = prompt('用户名：')
        let passwd = +prompt("密码：")

        // 判断返回

        if (uname === '张三' &&  passwd === 123456 ) {
            document.write('登录成功')
        }
        else {
            alert('账户密码错误')
        }



    </script>

</body>
</html>
