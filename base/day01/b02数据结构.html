<html lang="en">

    <title>Document</title>

<body>
    <script>
        // 变量var
        let num1 = 10
        let num2 = 20
        // 交换
        let num =num1
        num1 = num2
        num2=num

        document.write("num1:",num1, "------num2:",num2)

        // 数组array
        let arr = ["liu","li","zhang",10]
        console.log(arr[2])
        console.log(arr.length)

        // 常量
        const PI = 3.14
        console.log(PI)
        // PI = 3.15
        // console.log(PI)

        // 模板字符串 ``+${}
        let age = 18
        console.log(`今年${age}岁了`)


        


    </script>
</body>
